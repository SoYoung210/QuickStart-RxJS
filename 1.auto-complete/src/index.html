<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="../../node_modules/rxjs/bundles/rxjs.umd.js"></script>
  <title>자동완성 ui </title>
</head>
<body>
  <input type="input" id="search" placeholder="검색하고 싶은 사용자 아이디를 입력" />
</body>

<script>
  
  const { fromEvent } = rxjs;
  const { ajax } = rxjs.ajax;
  const { map, mergeAll } = rxjs.operators;

  // observable 안의 Observable을 평탄하게 다 펼침.
  const user$ = fromEvent(document.getElementById('search'), 'keyup').pipe(
    map(event => event.target.value),
    map(query => {
      console.log(query)
      return ajax.getJSON(`https://api.github.com/search/users?q=${query}`)}),
    mergeAll(),
  )

  user$.subscribe(event => {
    console.log(event)
  })
</script>
</html>
